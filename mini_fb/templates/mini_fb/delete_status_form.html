<h3>Are you sure you want to delete this status message?</h3>

<table>
<td>

<!-- Confirm the delete -->
<form method="POST">
    {% csrf_token %}
    <input type="submit" name="yes" value="yes">
</form>
</td>
<td>

<!-- Cancel the delete -->
<form method="GET" action="{% url 'show_profile_page' st_msg.profile.pk %}">
    {% csrf_token %}
    <input type="submit" name="no" value="no">
</form>
</td>
</table>

<!-- table containing information on status -->
<table>
    <tr>
        <td>{{st_msg.timestamp}}</td>
        <td>
            <table>
                <tr>
                    <td>
                    {{st_msg.message}}
                    </td>
                </tr>
                <tr>
                    <td>
                    {% if st_msg.image %}
                    <img src='{{st_msg.image.url}}' style='max-width: 400px;'>
                    {% endif %}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<hr>
