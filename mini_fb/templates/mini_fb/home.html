<!-- mini_fb/home.html -->

<h1>MiniFacebook</h1>
<h2>Showing all Profiles</h2>

<!-- display the context data -->

<table>
<tr>
    <th>Name</th>
    <th>Hometown</th>
    <th>Image</th>
</tr>
{% for p in profiles %}
    <tr>
        <td>{{p.first_name}} {{p.last_name}}</td>
        <td>{{p.city}}</td>
        <td><img src="{{p.profile_image_url}}" style ="max-width:400;"></td>
    </tr>

    {% endfor %}

</table>
