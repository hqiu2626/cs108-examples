
<!-- extend from base.html -->
{% extends 'project/base.html' %}

{% block content %}


<div style="text-align: center;">

<h3>Are you sure you want to delete this booking?</h3>


<!-- table containing information on status -->
<table style="max-width: 800px; margin: auto; text-align: center;">

    <tr>
            <th style="padding-right:30px;">
                Chef
            </th>
            <th style="padding-right:30px;">
                Customer
            </th>
            <th style="padding-right:30px;">
                Event
            </th>
            <th style="padding-right:30px;">
                Date
            </th>
            <th style="padding-right:30px;">
                Phone Number
            </th>
    </tr>

    <tr>
        <td style="padding-right:30px;">
            {{bking.chef}}
        </td>

        <td style="padding-right:30px;">
            {{bking.customer}}
        </td>

        <td style="padding-right:30px;">
            {{bking.event}}
        </td>

        <td style="padding-right:30px;">
            {{bking.date}}
        </td>

        <td style="padding-right:30px;">
            {{bking.phone_number}}
        </td>
    </tr>
</table>

<br>

<table style="max-width: 100px; margin: auto;">
    <td>
    
    <!-- Confirm the delete -->
    <form method="POST">
        {% csrf_token %}
        <input type="submit" name="yes" value="yes">
    </form>
    </td>
    
    <td>
    
    <!-- Cancel the delete -->
    <form method="GET" action="{% url 'show_chef_page' bking.chef.pk %}">
        {% csrf_token %}
        <input type="submit" name="no" value="no">
    </form>
    </td>
    
    </table>


</div>

<hr>

{% endblock %}
